<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{{ components.meta }}}

    <title>Recipes</title>

    {{{ components.stylesheets }}}
    
    <style>
      main {
        margin: 0 2rem;
        margin-top: 4rem;
        margin-bottom: 4rem;
      }
      h1 {
        margin-bottom: 2rem;
      }
      .category {
        margin-top: 0.8rem;
      }
      .category ul {
        margin-top: 0.5rem;
      }
      .category li a {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    {{{ components.navbar }}}

    <main>
      <h1>Catalog</h1>

      {{#each recipes}}
      <div class="category">
        <h2>{{this.category}}</h2>
        <ul>
          {{#each this.recipes}}
          <li>
            <a href="{{this.path}}">{{this.name}}</a>
          </li>
          {{/each}}
        </ul>
      </div>
      {{/each}}
    </main>

    {{{ components.footer }}}
  </body>
</html>
